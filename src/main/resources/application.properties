spring.application.name=demo
server.port=8082
spring.security.user.name=Crocodillo
spring.security.user.password=${TESTER_PWD:Bombardillo}
spring.security.user.roles=TESTER

spring.jpa.open-in-view=false
spring.datasource.url=jdbc:h2:mem:testdb;MODE=LEGACY;NON_KEYWORDS=DAY,TEXT;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (для отладки)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.odata.demo.logging=INFO
